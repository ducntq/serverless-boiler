org: ducntq
service: serverless-boiler
provider:
  name: aws
  runtime: nodejs22.x
  region: ap-southeast-1
build:
  esbuild: false
functions:
  users:
    handler: packages/users/handler.main
    events:
      - http:
          path: /users
          method: ANY
          cors: true
      - http:
          path: /users/{proxy+}
          method: ANY
          cors: true
  news:
    handler: packages/news/handler.main
    events:
      - http:
          path: /news
          method: ANY
          cors: true
      - http:
          path: /news/{proxy+}
          method: ANY
          cors: true
plugins:
  - serverless-webpack
  - serverless-offline

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true